<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Intarnet Portel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #f5f8fd;
    }
    
    .logo {
      display: flex;
     justify-content: center;
      padding: 1rem; 
    }

    .logo img {
      width: 70px;
    }

    .sidebar {
      background-color:#fcfafd ;
    height: 100vh; 
    max-height: 100vh; 
    box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.1);
    position: fixed;
    width: 250px;
    overflow-y: auto;
    transition: all 0.3s ease;
}

    .sidebar h4 {
      padding: 0.1rem; 
      margin-top: 0;
      text-transform: uppercase;
      font-size: 0.80rem;
      font-weight: bold;
      color: #f8f8fd;
    }

    .sidebar a {
      font-size: 1rem;
      color: #090582;
      padding: 0.8rem 1.5rem;
      text-decoration: none;
      display: flex;
      align-items: center;
    }

    .sidebar a:hover, .sidebar a.active {
      background-color: #e2e6ec;
      border-left: 4px solid #090582;
    }

    .sidebar a i {
      margin-right: 1rem;
    }

    .content {
      margin-left: 250px;
      padding: 20px;
    }
    .submenu {
    display: none; 
    position: absolute; 
    left: 100%; 
    top: 0; 
    background: rgba(255, 255, 255, 0.9); 
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    z-index: 1000; 
}


.menu-item:hover .submenu {
    display: block; 
}
   
  </style>
</head>
<body>
  <nav class="sidebar">
    <div class="logo">
        <img src="logo.png" alt="Logo"> 
    </div>
    <h4 style="color: #090582; text-align: center;">IAT Technologies</h4>
    <hr style="border: none; height: 2px; background-color: #ff8412; margin: 5px auto; width: 50%;"> <!-- Orange line with margin -->
  
    
    <a href="dashboard.html" class="active mb-3"><i class="bi bi-grid-fill"></i> Dashboard</a>
<a href="#" class="mb-1"><i class="bi bi-calendar-check"></i> Attendance & Leave</a>  
<a href="#" class="mb-1 d-flex justify-content-between align-items-center" id="websiteToggle">
    <span><i class="bi bi-newspaper"></i> Website</span>
    <i class="bi bi-chevron-down" id="websiteIcon"></i> 
</a>
<div id="websiteSubmenu" class="collapse ms-3"> 
    <a class="dropdown-item" href="#"><i class="bi bi-lightbulb"></i> Skills</a>
    <a class="dropdown-item" href="#"><i class="bi bi-cpu"></i> Technology</a>
    <a class="dropdown-item" href="#"><i class="bi bi-people"></i> Consultancy Services</a>
</div>
<a href="#" class="mb-1"><i class="bi bi-person-badge"></i> Task Management System</a>
<a href="#" class="mb-1"><i class="bi bi-person-check"></i> Quality Development</a>
<a href="#" class="mb-1"><i class="bi bi-bar-chart"></i> HR Policy</a>
    
  </nav>


  <div class="sidebar-footer">
    <a href="#"></a>
  </div>
</nav>
<div class="sidebar-footer">
  <a href="#"></a>
</div>
</nav>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const menuItems = document.querySelectorAll('.sidebar a');
  menuItems.forEach(item => {
    item.addEventListener('click', function() {
      menuItems.forEach(link => link.classList.remove('active'));
      this.classList.add('active');
    });
  });

  function updateDate() {
        const now = new Date();
        const options = { weekday: 'long', day: 'numeric', month: 'short', year: 'numeric', hour: '2-digit', minute: '2-digit' };
        const formattedDate = now.toLocaleDateString('en-US', options);

        document.getElementById('current-date').textContent = formattedDate;
    }

    
    window.onload = updateDate;

    document.getElementById("websiteToggle").addEventListener("click", function () {
    const submenu = document.getElementById("websiteSubmenu");
    const icon = document.getElementById("websiteIcon");

   
    submenu.classList.toggle("collapse");

   
    if (submenu.classList.contains("collapse")) {
        icon.classList.remove("bi-chevron-up");
        icon.classList.add("bi-chevron-down");
    } else {
        icon.classList.remove("bi-chevron-down");
        icon.classList.add("bi-chevron-up");
    }
});
</script>
</body>
</html>
